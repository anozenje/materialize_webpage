<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.name}}'s Profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="simple-grid.css">
    <style>
        body {
            background-color: #f7e3e3;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3, h4, h5, h6 {
            color: #ff69b4;
        }

        p {
            color: #333;
        }

        .row {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff69b4;
            color: #fff;
        }

        .btn:hover {
            background-color: #ff1493;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 22px);
        }

        input[type="submit"] {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff1493;
        }

        .row .col.s4 h4 {
            margin-bottom: 0;
        }

        .row .col.s4 .row {
            display: flex;
            align-items: center;
        }

        .row .col.s4 .row .col.s6 {
            padding-right: 10px;
        }

        .row .col.s4 img {
            max-width: 100%;
            height: auto;
        }

        .pink-border {
            border: 2px solid #ff69b4;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .pink-bg {
            background-color: #ffebff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .pink-text {
            color: #ff69b4;
        }

        .pink-bg-img {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1, h2, h3, h4, h5, h6 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .row .col.s8,
            .row .col.s2 {
                width: 100%;
            }

            .row .col.s2 {
                order: 1;
            }

            .row .col.s8 {
                order: 2;
            }

            .row .col.s4 {
                width: 100%;
                order: unset;
            }

            .row .col.s4 .row .col.s6 {
                padding-right: 0;
            }

            .btn,
            input[type="submit"] {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: calc(100% - 22px);
            }

            /* Adjust historical places layout for small screens */
            .historical-places .row .col.s4 {
                width: 100%;
            }
            .historical-places .row .col.s4:nth-child(even) {
                flex-direction: row-reverse; /* Reverse order for even rows */
            }

            /* Swap image and description on small screens for historical places */
            .historical-places .row .col.s4:nth-child(odd) .row {
                display: flex;
                flex-direction: column-reverse; /* Reverse order for odd rows */
            }
            .historical-places .row .col.s4:nth-child(odd) .row .col.s12.m6:first-child {
                order: 2; /* Description first on odd rows */
            }
            .historical-places .row .col.s4:nth-child(odd) .row .col.s12.m6:last-child {
                order: 1; /* Image second on odd rows */
            }
        }
    </style>
</head>

<body>

    <script id="profile-template" type="text/x-handlebars-template">
        <div class="container pink-bg">
            <div class="row">
                <div class="col s8">
                    <h1>{{user.name}}</h1>
                </div>
                <div class="col s2 l4">
                    <img class="pink-bg-img" src="{{user.image}}">
                </div>
            </div>

            <div class="row pink-border">
                <div class="col s8">
                    <h3 class="pink-text">Seoul</h3>
                    <img class="pink-bg-img" src="{{city.Seoul.image}}">
                </div>
                <div class=" big-screen s6 seoul-description">
                    <p>{{city.Seoul.description}}</p>
                </div>
            </div>

            <div class="row pink-border">
                <div class="col s12">
                    <h3 class="pink-text">Korean</h3>
                    <p>As a k-drama binge watcher, learning Korean for better understanding comes with understanding the dialogue
                        and refraining from reading the subtitles. Learning Korean will help me connect more deeply with the
                        characters. This will also enhance my overall enjoyment of K-dramas , as I can pick up the subtle jokes. As
                        a TEFL certificate holder , exploring the culture can open up new possibilities for me.</p>
                    <table class="striped">
                        <thead>
                            <tr>
                                <th>English</th>
                                <th>Korean</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each fav_language.phrases}}
                            <tr>
                                <td>{{this.English}}</td>
                                <td>{{this.Korean}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row pink-border">
                <h3 class="pink-text">BA in International Relations - University Of Venda</h3>
                <h3 class="pink-text">Favorite Subjects</h3>
                {{#each education.favorite_subjects}}
                <div class="col s4">
                    <h4>{{this.name}}</h4>
                    <img class="pink-bg-img" src="{{this.image}}">
                </div>
                {{/each}}
            </div>

            <div class="row pink-border historical-places">
                <h3 class="pink-text">Historical Places</h3>
                {{#each historical_places}}
                <div class="col s4">
                    <h4>{{this.name}}</h4>
                    <div class="row">
                        <div class="col s12 m6">
                            <p>{{this.description}}</p>
                        </div>
                        <div class="col s12 m6">
                            <img class="pink-bg-img" src="{{this.image}}">
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const source = document.getElementById('profile-template').innerHTML;
                const template = Handlebars.compile(source);
                document.body.innerHTML += template(data);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
